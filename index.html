<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking Webapp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="movies-page">
    <div class="container">
        <h1>Movies</h1>
        <div class="user-info">
            <span id="username-display"></span>
            <button id="logout" class="btn-logout">Logout</button>
        </div>
        <div class="navigation">
            <button id="prev" class="arrow">&larr;</button>
            <div id="movies" class="movies-grid"></div>
            <button id="next" class="arrow">&rarr;</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
